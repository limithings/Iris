        :root {
            --primary: #8b5cf6;
            --accent: #f59e0b;
            --glass-bg: rgba(20, 20, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
            --safe: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: var(--text-main);
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* --- VISOR DE C√ÅMARA --- */
        #camera-wrapper {
            position: absolute;
            inset: 0;
            z-index: 0;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        video.active { opacity: 1; }

        /* --- HUD (RET√çCULA) --- */
        .hud-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reticle {
            width: 60px; height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .reticle.scanning {
            transform: scale(1.2);
        }
        .reticle.scanning svg {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
        }

        .reticle svg {
            color: rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
            transition: color 0.2s;
        }

        .reticle-dot {
            position: absolute;
            width: 5px; height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.9);
        }

        /* --- BARRA SUPERIOR --- */
        .top-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: calc(env(safe-area-inset-top, 10px) + 10px) 16px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.85), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 30;
            pointer-events: none;
        }

        .top-bar > * { pointer-events: auto; }

        .brand {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .brand span { color: var(--primary); }

        .top-controls {
            display: flex;
            gap: 8px;
        }

        .btn-glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-glass:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .btn-glass.off { color: var(--text-muted); opacity: 0.7; }

        /* --- SELECTOR DE MODO --- */
        .mode-selector-wrapper {
            position: absolute;
            top: calc(env(safe-area-inset-top, 10px) + 55px);
            left: 16px;
            z-index: 25;
            pointer-events: auto;
        }
        .select-container { position: relative; display: inline-block; }
        select {
            appearance: none;
            background: rgba(20, 20, 20, 0.7);
            color: white;
            padding: 8px 32px 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            outline: none;
            cursor: pointer;
        }
        .select-arrow {
            position: absolute; right: 10px; top: 50%;
            transform: translateY(-50%); pointer-events: none; color: white;
        }

        /* --- PANEL INFERIOR COMPACTO --- */
        .bottom-panel {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            z-index: 20;
            padding: 0 12px calc(env(safe-area-inset-bottom, 10px) + 10px);
            pointer-events: none;
        }

        .bottom-panel > * {
            pointer-events: auto;
        }

        /* --- TARJETA DE RESULTADOS COMPACTA --- */
        .result-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .color-preview-blob {
            width: 44px; height: 44px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.15);
            flex-shrink: 0;
            transition: background-color 0.1s;
        }

        .color-meta {
            flex: 1;
            min-width: 0;
        }

        .color-meta h1 {
            font-size: 1.1rem; font-weight: 700; line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .color-meta p {
            font-family: monospace; color: var(--text-muted);
            font-size: 0.75rem; text-transform: uppercase;
        }

        .advice-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 8px 10px;
            margin-top: 8px;
            display: none;
            align-items: flex-start;
            gap: 6px;
            border-left: 3px solid var(--accent);
        }
        .advice-text { font-size: 0.75rem; line-height: 1.3; color: #e5e5e5; }

        /* --- BOT√ìN DE ESCANEO --- */
        .scan-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding-bottom: 5px;
        }

        #scan-btn {
            width: 64px; height: 64px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scan-btn:active, #scan-btn.scanning {
            transform: scale(0.92);
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary);
        }
        #scan-btn i { color: white; opacity: 0.9; }

        .scan-hint {
            color: rgba(255,255,255,0.5);
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* --- PANEL DE HISTORIAL --- */
        .history-panel {
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 85%; max-width: 300px;
            background: #111;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
            border-left: 1px solid var(--glass-border);
        }
        .history-panel.open { transform: translateX(0); }

        .history-header {
            padding: 16px;
            border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
            background: #18181b;
        }
        .history-list {
            flex: 1; overflow-y: auto; padding: 8px;
        }
        .history-item {
            display: flex; align-items: center; gap: 10px;
            padding: 10px;
            background: #1f1f22;
            margin-bottom: 6px; border-radius: 10px;
            border: 1px solid #333;
        }
        .h-color {
            width: 28px; height: 28px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .h-info { flex: 1; }
        .h-name { font-weight: 600; font-size: 0.85rem; color: white; }
        .h-hex { font-family: monospace; font-size: 0.7rem; color: #888; }
        .h-del {
            background: none; border: none; color: #666;
            padding: 6px; cursor: pointer;
        }

        .empty-history {
            text-align: center; color: #555; margin-top: 30px; font-size: 0.85rem;
        }

        .overlay-backdrop {
            position: absolute; inset: 0; background: rgba(0,0,0,0.6);
            z-index: 90; opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .overlay-backdrop.open { opacity: 1; pointer-events: auto; }

        /* --- MODAL CONFIRMACI√ìN --- */
        .confirm-modal {
            position: absolute; inset: 0;
            z-index: 200;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .confirm-box {
            background: #1f1f22;
            padding: 20px;
            border-radius: 16px;
            width: 85%; max-width: 280px;
            text-align: center;
            border: 1px solid var(--glass-border);

        .confirm-actions {
            display: flex; gap: 10px; margin-top: 16px;

        .c-btn {

            font-weight: 600; cursor: pointer; flex: 1;

        }
        .c-cancel { background: #333; color: white; }
        .c-confirm { background: var(--danger); color: white; }

        #process-canvas { display: none; }

            position: absolute; inset: 0;
            background: #111; z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

        let colorHistory = JSON.parse(localStorage.getItem('iris_history')) || [];
        let stream = null;

        const canvas = document.getElementById('process-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const video = document.getElementById('video');

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
                document.getElementById('error-msg').style.display = 'none';
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    video.classList.add('active');
                    requestAnimationFrame(processLoop);
                };
            } catch (err) {
                document.getElementById('error-msg').style.display = 'flex';
            }
        }

        function processLoop() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                if (isScanning) {
                    const cx = Math.floor(canvas.width / 2);
                    const cy = Math.floor(canvas.height / 2);
                    const frameData = ctx.getImageData(cx - 4, cy - 4, 9, 9).data;
                    
                    let r=0, g=0, b=0, c=0;
                    for(let i=0; i<frameData.length; i+=4) {
                        r+=frameData[i]; g+=frameData[i+1]; b+=frameData[i+2]; c++;
                    }
                    r=Math.round(r/c); g=Math.round(g/c); b=Math.round(b/c);

                    const match = findClosestColor(r, g, b);
                    
                    if (!lastColor || match.name !== lastColor.name) {
                        updateUI(match, r, g, b);
                        lastColor = { ...match, r, g, b };
                        
                        if (vibrationEnabled && navigator.vibrate) {
                            navigator.vibrate(30);
                        }
                    }
                }
            }
            requestAnimationFrame(processLoop);
        }

        function findClosestColor(r, g, b) {
            let min = Infinity;
            let best = null;
            colors.forEach(c => {
                const rmean = (r + c.r) / 2;
                const d = Math.sqrt((2+rmean/256)*(r-c.r)**2 + 4*(g-c.g)**2 + (2+(255-rmean)/256)*(b-c.b)**2);
                if (d < min) { min = d; best = c; }
            });
            return best;
        }

        function startScanning(e) {
            if(e) e.preventDefault();
            isScanning = true;
            document.getElementById('scan-btn').classList.add('scanning');
            document.getElementById('reticle').classList.add('scanning');
        }

        function stopScanning(e) {
            if(e) e.preventDefault();
            if (!isScanning) return;
            
            isScanning = false;
            document.getElementById('scan-btn').classList.remove('scanning');
            document.getElementById('reticle').classList.remove('scanning');

            if (lastColor) {
                addToHistory(lastColor);
                if (audioEnabled) speak(lastColor.name);
            }
        }

        function updateUI(color, r, g, b) {
            const hex = "#" + ((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1).toUpperCase();
            
            document.getElementById('color-name').textContent = color.name;
            document.getElementById('color-hex').textContent = hex;
            document.getElementById('color-preview').style.backgroundColor = hex;

            let advice = "";
            if (currentMode !== 'normal' && colorWarnings[currentMode]) {
                for(const [key, msg] of Object.entries(colorWarnings[currentMode])) {
                    if (color.name.toLowerCase().includes(key.toLowerCase())) { 
                        advice = msg; 
                        break; 
                    }
                }
            }
            
            const adviceBox = document.getElementById('advice-box');
            if (advice) {
                document.getElementById('advice-text').textContent = advice;
                adviceBox.style.display = 'flex';
            } else {
                adviceBox.style.display = 'none';
            }
        }

        function addToHistory(colorData) {
            const item = {
                name: colorData.name,
                hex: "#" + ((1<<24)+(colorData.r<<16)+(colorData.g<<8)+colorData.b).toString(16).slice(1).toUpperCase(),
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            colorHistory.unshift(item);
            if (colorHistory.length > 50) colorHistory.pop();
            
            localStorage.setItem('iris_history', JSON.stringify(colorHistory));
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            
            if (colorHistory.length === 0) {
                list.innerHTML = '<div class="empty-history">No hay colores guardados</div>';
                return;
            }

            colorHistory.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'history-item';
                el.innerHTML = `
                    <div class="h-color" style="background-color: ${item.hex}"></div>
                    <div class="h-info">
                        <div class="h-name">${item.name}</div>
                        <div class="h-hex">${item.hex} ‚Ä¢ ${item.time}</div>
                    </div>
                    <button class="h-del" onclick="deleteHistoryItem(${index})">‚úï</button>
                `;
                list.appendChild(el);
            });
        }

        function deleteHistoryItem(index) {
            colorHistory.splice(index, 1);
            localStorage.setItem('iris_history', JSON.stringify(colorHistory));
            renderHistory();
        }

        function askClearHistory() {
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('confirm-modal').style.display = 'none';
        }

        function confirmClear() {
            colorHistory = [];
            localStorage.removeItem('iris_history');
            renderHistory();
            closeModal();
        }

        function toggleHistory() {
            const panel = document.getElementById('history-panel');
            const backdrop = document.getElementById('backdrop');
            
            if (!panel.classList.contains('open')) renderHistory();

            panel.classList.toggle('open');
            backdrop.classList.toggle('open');
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const icon = document.getElementById('audio-icon');
            const btn = document.getElementById('mute-btn');
            
            if(audioEnabled) {
                icon.setAttribute('data-lucide', 'volume-2');
                btn.classList.remove('off');
                speak("Voz activada");
            } else {
                icon.setAttribute('data-lucide', 'volume-x');
                btn.classList.add('off');
                window.speechSynthesis.cancel();
            }
            lucide.createIcons();
        }

        function toggleVibration() {
            vibrationEnabled = !vibrationEnabled;
            const icon = document.getElementById('vibrate-icon');
            const btn = document.getElementById('vibrate-btn');
            
            if(vibrationEnabled) {
                icon.setAttribute('data-lucide', 'smartphone');
                btn.classList.remove('off');
                if (navigator.vibrate) navigator.vibrate(50);
            } else {
                icon.setAttribute('data-lucide', 'smartphone-off');
                btn.classList.add('off');
            }
            lucide.createIcons();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'es-ES';
            u.rate = 1.1;
            window.speechSynthesis.speak(u);
        }

        function setMode(val) { currentMode = val; }

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('PWA Iris lista'))
                .catch(err => console.log('SW error:', err));
        }

        window.onload = startCamera;
    </script>
</body>
